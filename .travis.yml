language: csharp  
dist: trusty
sudo: required 

mono: none
dotnet: 1.0.0

addons:  
  apt:
    packages:
    - python3

services:
  - docker

script: 
 - ls
 - python ./Build.py --onlyBuild any
 - docker build . --tag frostebite/website-backend:dev
 - ls
 - docker save -o ./website-backend.tar frostebite/website-backend:dev
 - ls
 - sudo apt-get install sshpass
 - sshpass -p $VMPASS ssh $VMUSER@$VMHOSTNAME

os: linux